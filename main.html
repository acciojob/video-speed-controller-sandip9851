<script  src="./script.js">
  //Your code goes here

// scripts.js

// Function to set up the video player
function setupVideoPlayer() {
  const toggleButton = document.querySelector('.player__button');
  const rewindButton = document.querySelector('.rewind');
  const video = document.querySelector('.player__video');

  // Check if toggleButton and rewindButton elements exist
  if (!toggleButton || !rewindButton || !video) return;

  function togglePlay() {
    const method = video.paused ? 'play' : 'pause';
    video[method]();
  }

  function rewind() {
    video.currentTime -= 10;
  }

  // Add event listeners only if the elements are available
  toggleButton.addEventListener('click', togglePlay);
  rewindButton.addEventListener('click', rewind);
}

// Call the function to set up the video player once the DOM content is loaded
document.addEventListener('DOMContentLoaded', setupVideoPlayer);



	
</script>
